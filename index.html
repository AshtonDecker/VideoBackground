<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML CSS Video Background Project">
    <meta name="description" content="Ashton Decker">

    <!-- Link to my Font Awesome kit -->
    <script src="https://kit.fontawesome.com/81eb0c7e2f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop the video. Muted removes any sound/audio from the video. -->
            <video src="html.mp4" autoplay loop muted></video>
        </div>
        <!-- div to cover/darken the video -->
        <div id="cover"></div>
        <div id="content">
            <h1>Ashton Decker</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an ID will take the user to the element with that ID when the link is clicked -->
            <a href="#about" id="click">About</a>
        </div>
    </section>

    <section id="about">
        <h1>About</h1>
        <p>Currently Enrolled in a Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="" target="_blank"></a>
        </div> 
    </section>
</body>
</html>
